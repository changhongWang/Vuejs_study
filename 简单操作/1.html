<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>声明式渲染/绑定</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<!--文本插值式的绑定-->
<div id="app1">
    {{message}}
</div>

<!--另一种方式的绑定-->
<!--
    v-bind称为指令，前缀v-表示是vue的特殊属性(单向数据绑定)
-->
<div id="app2">
    <span v-bind:title="message">鼠标悬停几秒钟查看此处动态绑定的提示信息！</span>
</div>
<script>
    var app1 = new Vue({
        el: '#app1',
        data: {
            message: "hello, Vue from Wang Changhong"
        }
    })

    var app2 = new Vue({
        el: '#app2',
        data: {
            message: '页面加载于' + new Date().toLocaleString()
        }
    })
</script>
</body>
</html>
