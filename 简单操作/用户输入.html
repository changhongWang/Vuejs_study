<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户输入</title>
</head>
<body>
<!--
    v-on:click调用点击
    v-model: 双向数据绑定
-->
<div id="app4">
    <p>{{message}}</p>
    <input type="button" value="反转字符串" v-on:click="reverseMsg">

    <p>双向数据绑定</p>
    <input type="text" v-model="bindMsg">
    <p>输入的字符串：{{bindMsg}}</p>
</div>
<script src="../lib/vue.js"></script>
<script>
    var app4 = new Vue({
        el: '#app4',
        data: {
            message: 'Hello Vue.js',
            bindMsg: ''
        },
        methods: {
            reverseMsg: function(){
                this.message = this.message.split('').reverse().join('');
            }
        }
    })
</script>
</body>
</html>
