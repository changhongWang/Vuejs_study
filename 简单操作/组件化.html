<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件化</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div>
    <p>组件化</p>
    <div id="app5">
        <ol>
            <todo-item v-for="item in todoList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
        </ol>
    </div>
</div>

<script>
    Vue.component('todo-item', {
        // todo-item 组件现在接受一个
        // "prop"，类似于一个自定义特性。
        // 这个 prop 名为 todo。
        props: ['todo'],
        template: '<li>{{todo.text}}</li>'
    })

    var app5 = new Vue({
        el: '#app5',
        data: {
            todoList: [
                {id: 0, text: 'go to the Company'},
                {id: 1, text: 'Coding'},
                {id: 2, text: 'Back Home'}
            ]
        }
    })
</script>
</body>
</html>
