<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if和循环</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app3">
    <div style="display: inline-block" v-if="ifCanSeeFlight">
        <h3 style="text-align: center">航班时刻表</h3>
        <table>
            <thead>
            <tr>
                <th>航班号</th>
                <th>始发地</th>
                <th>到达地</th>
                <th>价格</th>
            </tr>
            </thead>
            <tr v-for="flight in flights">
                <td>{{flight.number}}</td>
                <td>{{flight.from}}</td>
                <td>{{flight.to}}</td>
                <td>{{flight.price}}</td>
            </tr>
        </table>
        <ol>
            <li v-for="flight in flights">航班号：{{flight.number}} 从{{flight.from}}到{{flight.to}} 价格{{flight.price}}</li>
        </ol>
    </div>

</div>

<script>
    var app3 = new Vue({
        el: '#app3',
        data: {
            flights: [
                {number: 'CZ6001', from: 'Shenzhen', to: 'Beijing', price: 980},
                {number: 'CA105', from: 'Beijing', to: 'Tokyo Narita', price: 1470},
                {number: 'NH985', from: 'Tokyo Narita', to: 'New York JFK', price: 4780},
            ],
            ifCanSeeFlight: true
        }
    })
</script>
</body>
</html>
