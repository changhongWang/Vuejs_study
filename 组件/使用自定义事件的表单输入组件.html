<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用自定义事件的表单输入组件</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="vm">
    <currency-input v-model="price"></currency-input>
</div>
<script>
    Vue.component('currency-input',{
        template: '<div><input :value="value" v-on:input="updateValue($event.target.value)"></div>',
        //注意是$event.target.value，不是value
        props: ['value'],
        data: function () {
            return {
            }
        },
        methods: {
            updateValue: function(value){
                var formattedValue = value.trim().slice(0, value.indexOf('.') === -1?value.length: value.indexOf('.')+3);
                if (formattedValue !== value) {
                    console.log(value)
                    console.log(formattedValue)
                    this.$refs.input.value = formattedValue
                }
                console.log(formattedValue)
                // 通过 input 事件带出数值
                this.$emit('input', Number(formattedValue))
            }
        }
    });
    var vm = new Vue({
        el: '#vm',
        data: {
            price: 0
        }
    })
</script>
</body>
</html>
