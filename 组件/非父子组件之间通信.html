<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>非父子组件通信</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="vm">

</div>
<script>
    /**
     * 有时候，非父子关系的两个组件之间也需要通信。在简单的场景下，可以使用一个空的 Vue 实例作为事件总线
     *
     * 但在复杂的情况下，应该使用状态管理模式
     */
    var bus = new Vue();

    //触发组件A中的事件
    bus.$emit('id-selected', 1);

    //在组件B创建的钩子中监听事件
    bus.$on('id-selected', function(){
        // do something..
    })
</script>
</body>
</html>
