<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态组件</title>
    <script src="../lib/vue.js"></script>
</head>
<body>

<div id="vm">
    <component v-bind:is="currentView">
        <!-- 组件在 vm.currentview 变化时改变！ -->
    </component>
    <button @click="changeView('home')">HOME</button>
    <button @click="changeView('posts')">POSTS</button>
    <button @click="changeView('archive')">ARCHIVE</button>
</div>

<script>
    var vm = new Vue({
        el: '#vm',
        data: {
            currentView: 'home'
        },
        components: {
            home: {
                template: '<div>Home Page</div>'
            },
            posts: {
                template: '<div>POSTS Page</div>'
            },
            archive: {
                template: '<div>ARCHIVE Page</div>'
            }
        },
        methods: {
            changeView: function(viewName){
                this.currentView = viewName;
            }
        }
    })
</script>
</body>
</html>
